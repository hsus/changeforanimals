<section class="donors">
  <div class="wrapper">
    <h2>Our supporters make our work possible.<br><em>Thank you.</em></h2>
    {% for donor in site.data.donors %}
      {% if donor.name %}
        <div class="donor">
          <a href="{{ donor_hash.url }}"><div class="name">{{ donor.name }}</div>
            <div class="prompt">{{ donor.link-prompt }}</div></a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
