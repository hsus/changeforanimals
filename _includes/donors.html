<section class="donors">
  <div class="wrapper">
    <h2>Acknowledging our donors<br>who are building a <em>humane society.</em></h2>
    {% for donor in site.data.shared.donors %}
      {% if donor.name %}
        <div class="donor">
          <a href="{{ donor_hash.url }}"><div class="name">{{ donor.name }}</div>
            <div class="prompt">{{ donor.link-prompt }}</div></a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
