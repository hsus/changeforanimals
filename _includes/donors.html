<section class="donors">
  <div class="wrapper">
    {% for donor_hash in site.data.homepage.donors %}
      {% if donor_hash.header %}
        <h2>{{ donor_hash.header }}</h2>
      {% endif %}

      {% if donor_hash.name %}
        <div class="donor">
          <a href="{{ donor_hash.url }}"><div class="name">{{ donor_hash.name }}</div>
            <div class="prompt">{{ donor_hash.link-prompt }}</div></a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
