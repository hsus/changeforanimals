<section class="donors">
  <div class="wrapper">
    {% for donor in site.data.homepage.donors %}
      {% if donor.header %}
        <h2>{{ donor.header }}</h2>
      {% endif %}

      {% if donor.name %}
        <div class="donor">
          <a href="{{ donor_hash.url }}"><div class="name">{{ donor.name }}</div>
            <div class="prompt">{{ donor.link-prompt }}</div></a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
