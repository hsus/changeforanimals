<section class="outro">
  {% assign outro = site.data.outro %}
  <h2>{{ outro.header }}</h2>

  <p>{{ outro.body }}</p>

  <h3>{{ outro.cta }}</h3>

  <div class="actions">
    <div class="action email-phone">
      {{ outro.phone }}<br>
      {{ outro.email }}<br>
      <a href="{{ outro.donate-url }}">{{ outro.donate-text }}</a>
    </div>

    <div class="action event">
      <a href="{{ outro.event-url }}">{{ outro.event-cta-text }}</a>
    </div>
  </div>

</section>
