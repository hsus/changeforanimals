goals:
  goal1: "Expand our enormously successful Pets for Life mentorship program, helping 200,000 animals in five years."
  goal2: "Reduce by 200,000 the number of puppies produced by puppy mills by strengthening animal welfare standards, restricting retail sales of puppy mill dogs and persuading pet stores to promote adoption of homeless animals."
  goal3: "Extend our international street dog initiative to vaccinate and sterilize more than a million street dogs and convince more governments to stop culls."

