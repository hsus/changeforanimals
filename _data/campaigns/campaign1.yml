celeb_quote: |
  There are an *ESTIMATED 23 MILLION DOGS AND CATS LIVING IN POVERTY* with their loving families in the U.S., but without access to critical care and services. 80 percent of these pets have never seen a veterinarian, and 91 percent are not spayed or neutered. *THE HSUS IS WORKING TO CLOSE THESE GAP*s -- bringing critical life-saving services to pets and the families who love them.
