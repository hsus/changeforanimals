title: Championing Farm Animal Welfare
description: In the United States, millions of breeding pigs and egg-laying hens are kept in metal cages where they are virtually immobilized for their entire lives. Demand for meat is rising internationally, and factory-farming practices are spreading to the developing world. In the U.S., we’ve worked with more than 100 major retailers and the biggest names in the food industry to remove extreme confinement practices from their supply chains, and helped more than 100 school systems nationwide go meatless on Mondays. It’s time to expand our reach abroad.
