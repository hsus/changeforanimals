goals:
  goal1: Pass two major anti-confinement initiatives and work with U.S. farmers and retailers to move a  billion animals to higher welfare standards.
  goal2: Implement meat-reduction policies at hundreds of institutions across the U.S., such as school  districts, hospital chains, corporate cafeterias  and more.
  goal3: Launch Meatless Monday in five Asian cities and persuade five multinational corporations  to make Asian operations crate-free.
  goal4: Work through the finance sector to move 100 million animals out of extreme confinement in  Central Asia and stem the introduction of such  systems in Sub-Saharan Africa.
